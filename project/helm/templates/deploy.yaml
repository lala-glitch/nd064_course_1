apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: techtrends
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrends
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
      - name: techtrends
        image: 23lalahubglitch/techtrends:latest
        ports:
        - containerPort: 3111
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.containerPort }}
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.containerPort }}
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu }}
          limits:
            memory: {{ .Values.resources.limits.memory }}
            cpu: {{ .Values.resources.limits.cpu }}
